
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FEF9C3; /* Light Yellow */
            color: #1a1a1a; /* Dark Text */
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Modern UI Grid Pattern - Updated for light theme */
        .ui-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #FEF9C3;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Ambient Glow Layer - Updated for warm light theme */
        .ambient-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(234, 179, 8, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .neon-glow {
            box-shadow: 0 0 10px rgba(8, 145, 178, 0.3);
        }
        .neon-border {
            border-color: rgba(8, 145, 178, 0.3);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fef9c3;
        }
        ::-webkit-scrollbar-thumb {
            background: #eab308;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ca8a04;
        }
    </style>
